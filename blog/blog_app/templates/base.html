<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog App{% endblock %}</title>
    {% comment %} <link rel="icon" type="image/x-icon" href="{% static 'img/address-book.png' %}"> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
    <script src="{% static 'js/myjs.js' %}" defer></script>
</head>
<body>
    
    <div class="topnav d-flex p-2">
        <a href="{% url 'home' %}" class="text-decoration-none">HOME</a> &nbsp; | &nbsp; 
        <a href="{% url 'about' %}" class="text-decoration-none">ABOUT</a> &nbsp; | &nbsp;
        <a href="{% url 'posts' %}" class="text-decoration-none">POSTS</a> &nbsp; | &nbsp;
        
        {% if user.is_authenticated%}
            <a href="{% url 'new_post' %}" class="text-decoration-none">NEW POST</a> &nbsp; | &nbsp;
            <form action="{% url 'user_logout' %}" method="post" style="display: inline; color: white">
            {% csrf_token %}
            <button type="submit" class="logout-link text-decoration-none" style="color: white;">LOGOUT</button>
            </form>
        {% else %}
            <a href="{% url 'register' %}" class="text-decoration-none">REGISTER</a> &nbsp; | &nbsp;
            <a href="{% url 'user_login' %}" class="text-decoration-none">LOGIN</a>
        {% endif %}
    </div>

{% block content %}{% endblock %}

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</html>
