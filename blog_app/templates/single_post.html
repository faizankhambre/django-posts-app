{% extends "base.html" %}
{% block title %}{{post.title}} - Blog App{% endblock %}
{% block content %}
    <div class="mycard">
        <h1>{{post.title}}</h1>
        <h4>Banner:</h4>
        <img src="{{post.banner.url}}" alt="{{post.title}}" style="border-radius: 10px;"/> <br><br>
        <h4>Body: {{post.body}}</h4>
        <h4>Create Date: {{post.created_at}}</h4>
    </div>
{% endblock %}
