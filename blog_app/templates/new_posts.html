{% extends "base.html" %}
{% block title %}New Post - Blog App{% endblock %}

{% block content %}
    <div class="form-container">
        <h1 class="form-heading">Create New Post</h1>

        <form action="{% url 'new_post' %}" method="post" enctype="multipart/form-data" class="form-box">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
